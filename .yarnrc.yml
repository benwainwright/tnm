nodeLinker: node-modules

packageExtensions:
  "@aws-amplify/api@*":
    dependencies:
      "@aws-amplify/auth": "*"
      "@aws-amplify/cache": "*"
  "@aws-amplify/datastore@*":
    dependencies:
      "@aws-amplify/auth": "*"
      "@aws-amplify/cache": "*"
      crypto-js: "*"
      crypto-js/core: "*"
  "@aws-amplify/storage@*":
    dependencies:
      "@aws-amplify/auth": "*"
      aws-sdk: "*"
  "@aws-amplify/ui-react@*":
    dependencies:
      "@aws-amplify/auth": "*"
  grommet-controls@*:
    dependencies:
      tslib: "*"
  styled-components@*:
    dependencies:
      react-is: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"

yarnPath: .yarn/releases/yarn-3.0.0.cjs
