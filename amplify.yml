version: 1
env:
  variables:
    CHOKIDAR_USEPOLLING: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - rm -rf yarn.lock
        - yarn cache clean
        - yarn install --frozen-lockfile --skip-integrity-check
        - yarn lint .
        - yarn test:ci

    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"

test:
  artifacts:
    baseDirectory: cypress
    configFilePath: "**/mochawesome.json"
    files:
      - "**/*.png"
      - "**/*.mp4"
  phases:
    preTest:
      commands:
        - nvm use $VERSION_NODE_12
        - rm -rf yarn.lock
        - yarn cache clean
        - yarn install --frozen-lockfile --skip-integrity-check
        - yarn cypress install
    test:
      commands:
        - yarn start-server-and-test 'yarn start' 3000 'yarn test:cypress:record'
    postTest:
      commands:
        - yarn mochawesome-merge cypress/report/mochawesome-report/*.json > cypress/report/mochawesome.json
